    <h1>Contact Me</h1>
    <div class="container">
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <p>Enter your info..</p>
            <label for="name">Your Name</label>
            <br>
            <input type="text" id="name" name="Name" style="width: 80%;">
            <br><br>
            <label for="email">Your E-mail</label><br>
            <input type="text" id="email" name="Email" style="width: 80%;">
            <br><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="Gender" style="width: 80%;">
                <option value="">select..</option>
                <option value="male">Male</option>
                <option value="female">FeMale</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="Message" cols="30" rows="10" style="width: 80%;"></textarea>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
